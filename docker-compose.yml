version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: leadsflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme123
      MONGO_INITDB_DATABASE: leadsflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - leadsflow-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: leadsflow-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:changeme123@mongodb:27017
      DATABASE_NAME: leadsflow
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - leadsflow-network
    volumes:
      - ./server/config.encrypted.json:/app/config.encrypted.json

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadsflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - leadsflow-network

networks:
  leadsflow-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

